    <!-- 直接跳转到小程序 -->
    <script>
        $(function () {
            var redirect = localStorage.getItem('redirect');
            if (redirect) {
                const url = 'https://ur.alipay.com/1MNqCH';
                location.href = url;
            } else {
                if (confirm('需要开启跳转到小程序吗？')) {
                    location.href = '/on.html';
                }
            }
        });
    </script>
